set -g default-terminal "screen-256color"

set -g prefix ^b
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
unbind %
bind | split-window -h
bind - split-window -v
bind N break-pane

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# set titles
set -g set-titles on

set -s escape-time 0
